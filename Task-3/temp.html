<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="converter-container">
        <h1>Temperature Converter</h1>
        
        <div class="input-container">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter temperature in Celsius" oninput="convertTemperature()">
        </div>

        <div class="input-container">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" oninput="convertTemperature()">
        </div>

        <p class="result" id="result"></p>
    </div>

    <script>
        function convertTemperature() {
            const celsiusInput = document.getElementById('celsius').value;
            const fahrenheitInput = document.getElementById('fahrenheit').value;

            if (celsiusInput !== '') {
                const celsiusValue = parseFloat(celsiusInput);
                const fahrenheitValue = (celsiusValue * 9/5) + 32;
                document.getElementById('fahrenheit').value = fahrenheitValue.toFixed(2);
                document.getElementById('result').innerText = `${celsiusValue}째C is equal to ${fahrenheitValue.toFixed(2)}째F`;
            } else if (fahrenheitInput !== '') {
                const fahrenheitValue = parseFloat(fahrenheitInput);
                const celsiusValue = (fahrenheitValue - 32) * 5/9;
                document.getElementById('celsius').value = celsiusValue.toFixed(2);
                document.getElementById('result').innerText = `${fahrenheitValue}째F is equal to ${celsiusValue.toFixed(2)}째C`;
            } else {
                document.getElementById('result').innerText = '';
            }
        }
    </script>

</body>
</html>
